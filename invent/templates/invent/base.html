<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Inventory Management System{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --sidebar-bg: white;
      --sidebar-text: #0f0f0f;
      --sidebar-active: #178526;
      --sidebar-hover: #15b33c;
      --card-green: #28a745;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .sidebar .nav-link {
      color: var(--sidebar-text);
      border-radius: 5px;
      padding: 10px 15px;
      margin-bottom: 5px;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover {
      background-color: var(--sidebar-hover);
      transform: translateX(5px);
    }

    .sidebar .nav-link.active {
      background-color: var(--sidebar-active);
      font-weight: 600;
    }

    .sidebar .nav-link i {
      width: 20px;
      text-align: center;
      margin-right: 10px;
    }

    .main-content {
      padding: 20px;
      background-color: #f8f9fa;
      min-height: 100vh;
      margin-left: 250px; /* to account for fixed sidebar */
    }

    .summary-card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .summary-card:hover {
      transform: translateY(-5px);
    }

    .card-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 2rem;
      opacity: 0.2;
    }

    .border-left-primary {
      border-left: 4px solid var(--card-green);
      background-color: var(--card-green);
      color: white;
    }

    .border-left-primary h6 {
      color: rgba(255,255,255,0.8) !important;
    }

    .data-table {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .search-box {
      border-radius: 20px;
      padding: 10px 20px;
      border: 1px solid #dee2e6;
    }

    .search-btn {
      border-radius: 20px;
      padding: 10px 20px;
      background-color: var(--sidebar-bg);
      color: white;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }

      .sidebar .nav-link i {
        margin-right: 0;
        font-size: 1.2rem;
      }

      .main-content {
        margin-left: 70px;
      }

      .greeting {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body class="bg-light">
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar vh-100 p-3 d-flex flex-column justify-content-between" style="width: 250px; position: fixed;">
    <div>
      <div class="text-center mb-4 pt-3">
        <h6 class="fw-bold mb-1">{{ user.first_name|default:user.username }}</h6>
        <small class="text-muted">Requestor</small>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link {% if request.resolver_match.url_name == 'requestor_dashboard' %}active{% endif %}" href="{% url 'requestor_dashboard' %}">
            <i class="fas fa-fw fa-home"></i> <span>Home</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link {% if request.resolver_match.url_name == 'request_item' %}active{% endif %}" href="{% url 'request_item' %}">
            <i class="fas fa-fw fa-share-square me-2"></i> <span>Request Item</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link {% if request.resolver_match.url_name == 'request_summary' %}active{% endif %}" href="{% url 'request_summary' %}">
            <i class="fas fa-chart-line"></i> <span>Request Summary</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Sidebar Footer -->
    <div>
      <hr class="border-secondary opacity-25" />
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-danger" href="{% url 'logout' %}">
            <i class="fas fa-right-from-bracket"></i> <span>Logout</span>
          </a>
        </li>
      </ul>
      <div class="text-center">
        <small class="text-muted">Powered by ICT Authority</small>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content w-100">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    {% block content %}
    <!-- Page content will go here -->
    {% endblock %}
  </main>
</div>

<!-- Optional sidebar toggle (for mobile) -->
<button id="sidebarToggle" class="btn btn-sm btn-outline-secondary d-md-none position-fixed top-0 start-0 m-2 z-3">â˜°</button>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Sidebar toggle (if using)
  const toggleBtn = document.getElementById('sidebarToggle');
  if (toggleBtn) {
    toggleBtn.addEventListener('click', function () {
      document.querySelector('.sidebar').classList.toggle('active');
    });
  }

  // Auto-close alerts after 5 seconds
  setTimeout(function () {
    document.querySelectorAll('.alert').forEach(function (alert) {
      new bootstrap.Alert(alert).close();
    });
  }, 5000);
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
