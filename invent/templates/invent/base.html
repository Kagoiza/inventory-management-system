<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Inventory Management System{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --sidebar-bg: white;
      --sidebar-text: #0f0f0f; /* Dark text for better contrast */
      --sidebar-active: #178526; /* User's specific green */
      --sidebar-hover: #15b33c;

      --card-total-bg: #28a745; /* Green */
      --card-approved-bg: #007bff; /* Blue */
      --card-pending-bg: #ffc107; /* Yellow */
      --card-returned-bg: #6f42c1; /* Purple for Fully Returned */
      --card-partial-bg: #fd7e14; /* Orange for Partially Returned */

      /* Status Text Colors */
      --status-approved: #28a745; /* Bootstrap Success Green */
      --status-denied: #dc3545; /* Bootstrap Danger Red */
      --status-pending: #ffc107; /* Bootstrap Warning Yellow */
      --status-issued: #17a2b8; /* Bootstrap Info Cyan */
      --status-fully-returned: #6f42c1; /* Custom Purple */
      --status-partially-returned: #fd7e14; /* Custom Orange */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; /* Ensure no default body margin */
      padding: 0; /* Ensure no default body padding */
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* Improved Sidebar */
    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: all 0.3s;
      position: fixed; /* Keep sidebar fixed on scroll */
      height: 100vh; /* Full height */
      width: 250px; /* Default width for desktop */
      z-index: 1000; /* Ensure it's above other content */
      left: 0; /* Ensure it's on the left */
      top: 0; /* Ensure it's at the top */
    }

    .sidebar .nav-link {
      color: var(--sidebar-text);
      border-radius: 5px;
      padding: 10px 15px;
      margin-bottom: 5px;
      transition: all 0.3s;
      display: flex; /* Use flexbox for alignment */
      align-items: center; /* Vertically center icon and text */
    }

    .sidebar .nav-link:hover {
      background-color: var(--sidebar-hover);
      transform: translateX(5px);
    }

    .sidebar .nav-link.active {
      background-color: var(--sidebar-active);
      font-weight: 600;
      color: white !important; /* Ensure active link text is white */
    }

    .sidebar .nav-link.active i {
      color: white !important; /* Ensure active link icon is white */
    }

    .sidebar .nav-link i {
      width: 20px;
      text-align: center;
      margin-right: 10px;
    }

    /* Logout Button Hover Effect */
    .sidebar .logout-link {
      color: var(--sidebar-text); /* Default color */
      transition: color 0.3s;
      display: flex; /* Use flexbox for alignment */
      align-items: center; /* Vertically center icon and text */
    }

    .sidebar .logout-link:hover {
      color: #dc3545 !important; /* Red on hover */
    }

    /* Main Content */
    .main-content {
      padding: 20px;
      background-color: #f8f9fa;
      min-height: 100vh;
      margin-left: 250px; /* Adjust based on default sidebar width */
      transition: margin-left 0.3s; /* Smooth transition for margin */
    }

    /* Cards */
    .summary-card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, background-color 0.3s, color 0.3s;
      height: 100%;
      position: relative;
      overflow: hidden;
      color: white; /* Default text color for cards */
      margin-bottom: 20px; /* Add margin between cards for stacking */
    }

    .summary-card:hover {
      transform: translateY(-5px);
    }

    .card-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 2rem;
      opacity: 0.2;
      color: rgba(255,255,255,0.8); /* Icon color for all cards */
    }

    .summary-card h6, .summary-card h2 {
      color: white !important; /* Ensure all card text is white */
    }

    /* Specific Card Backgrounds and Borders */
    .card-total {
      background-color: var(--card-total-bg);
      border-left: 4px solid var(--card-total-bg);
    }
    .card-approved {
      background-color: var(--card-approved-bg);
      border-left: 4px solid var(--card-approved-bg);
    }
    .card-pending {
      background-color: var(--card-pending-bg);
      border-left: 4px solid var(--card-pending-bg);
    }
    .card-returned {
      background-color: var(--card-returned-bg);
      border-left: 4px solid var(--card-returned-bg);
    }
    .card-partial {
      background-color: var(--card-partial-bg);
      border-left: 4px solid var(--card-partial-bg);
    }

    /* Data Table */
    .data-table {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow-x: auto; /* Make table horizontally scrollable on small screens */
    }

    /* Table Row Hover Effect for interactivity */
    .table-hover tbody tr:hover {
      background-color: #f0f0f0; /* Lighter background on hover */
      cursor: pointer; /* Indicate it's clickable */
    }

    /* Status Badges - Text Colors */
    .badge-status-approved {
      color: var(--status-approved);
      font-weight: 600;
      background-color: transparent !important; /* Ensure no background */
      padding: 0; /* Remove padding from badge */
    }
    .badge-status-denied {
      color: var(--status-denied);
      font-weight: 600;
      background-color: transparent !important;
      padding: 0;
    }
    .badge-status-pending {
      color: var(--status-pending);
      font-weight: 600;
      background-color: transparent !important;
      padding: 0;
    }
    .badge-status-issued {
      color: var(--status-issued);
      font-weight: 600;
      background-color: transparent !important;
      padding: 0;
    }
    .badge-status-fully-returned {
      color: var(--status-fully-returned);
      font-weight: 600;
      background-color: transparent !important;
      padding: 0;
    }
    .badge-status-partially-returned {
      color: var(--status-partially-returned);
      font-weight: 600;
      background-color: transparent !important;
      padding: 0;
    }

    /* Search box and button styles (from user's original CSS) */
    .search-box {
      border-radius: 20px;
      padding: 10px 20px;
      border: 1px solid #dee2e6;
    }

    .search-btn {
      border-radius: 20px;
      padding: 10px 20px;
      background-color: var(--sidebar-active); /* Using sidebar-active for consistency */
      color: white;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .sidebar {
        width: 70px; /* Collapsed width on mobile by default */
      }
      .main-content {
        margin-left: 70px; /* Adjust main content margin for collapsed sidebar */
      }
      .sidebar .nav-link span,
      .sidebar .logout-link span { /* Hide text for nav links and logout */
        display: none;
      }
      .sidebar .nav-link i,
      .sidebar .logout-link i { /* Center icons when text is hidden */
        margin-right: 0;
        font-size: 1.2rem;
        width: 100%; /* Make icon take full width of collapsed sidebar */
        text-align: center;
      }

      /* When sidebar is explicitly opened on mobile via toggle */
      body.sidebar-open-mobile .sidebar {
        width: 250px; /* Expanded width on mobile */
      }
      body.sidebar-open-mobile .main-content {
        margin-left: 250px; /* Adjust main content margin for expanded sidebar */
      }
      body.sidebar-open-mobile .sidebar .nav-link span,
      body.sidebar-open-mobile .sidebar .logout-link span {
        display: inline; /* Show text */
      }
      body.sidebar-open-mobile .sidebar .nav-link i,
      body.sidebar-open-mobile .sidebar .logout-link i {
        margin-right: 10px; /* Restore margin */
        width: 20px; /* Restore width */
        text-align: center; /* Restore alignment */
      }

      .greeting {
        font-size: 1.2rem;
      }

      /* Adjust card layout for smaller screens */
      .summary-cards-container .col-md-4, /* Assuming Bootstrap grid classes */
      .summary-cards-container .col-lg-3 {
        flex: 0 0 100%; /* Make cards take full width */
        max-width: 100%;
      }
    }

    /* Further adjustments for very small screens (e.g., phones) */
    @media (max-width: 576px) {
      .main-content {
        padding: 10px; /* Reduce padding on very small screens */
      }

      .summary-card h6 {
        font-size: 0.9rem; /* Smaller font for card titles */
      }

      .summary-card h2 {
        font-size: 1.8rem; /* Smaller font for card numbers */
      }
    }
  </style>
</head>
<body class="bg-light">
<div class="d-flex">
  
  <!-- Sidebar -->
  <div class="sidebar vh-100 p-3 d-flex flex-column justify-content-between">
    <div>
      <div class="text-center mb-4 pt-3">
        <h6 class="fw-bold mb-1">{{ user.first_name|default:user.username }}</h6>
        <small class="text-muted">Requestor</small>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link {% if request.resolver_match.url_name == 'requestor_dashboard' %}active{% endif %}" href="{% url 'requestor_dashboard' %}">
            <i class="fas fa-fw fa-home"></i> <span>Home</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link {% if request.resolver_match.url_name == 'request_item' %}active{% endif %}" href="{% url 'request_item' %}">
            <i class="fas fa-fw fa-share-square me-2"></i> <span>Request Item</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link {% if request.resolver_match.url_name == 'request_summary' %}active{% endif %}" href="{% url 'request_summary' %}">
            <i class="fas fa-chart-line"></i> <span>Request Summary</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Sidebar Footer -->
    <footer class="text-center px-2">  <!-- Added px-2 for padding -->
      <hr class="border-secondary opacity-25 mx-auto" style="width: 80%">
      
      <!-- Centered Logout Button -->
      <div class="d-flex justify-content-center">  <!-- Flex container to center the button -->
        <a class="nav-link logout-link text-center" href="{% url 'logout' %}" style="width: auto;">  <!-- Added text-center and width:auto -->
          <i class="fas fa-right-from-bracket me-2"></i> <span>Logout</span>
        </a>
      </div>
      
      <div class="mt-2">  <!-- Added margin-top -->
        <small class="text-muted">Powered by ICT Authority</small>
      </div>
    </footer>
  </div>

  <main class="main-content w-100">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </main>
</div>

<button id="sidebarToggle" class="btn btn-sm btn-outline-secondary d-md-none position-fixed top-0 start-0 m-2 z-3">☰</button>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Sidebar toggle (for mobile)
  const toggleBtn = document.getElementById('sidebarToggle');
  if (toggleBtn) {
    toggleBtn.addEventListener('click', function () {
      // Toggles the 'sidebar-open-mobile' class on the body
      document.body.classList.toggle('sidebar-open-mobile');
    });
  }

  // Auto-close alerts after 5 seconds
  setTimeout(function () {
    document.querySelectorAll('.alert').forEach(function (alert) {
      new bootstrap.Alert(alert).close();
    });
  }, 5000);
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
