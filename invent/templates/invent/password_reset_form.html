{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'invent/css/login.css' %}">
    <style>
        /* Basic styling for the form */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }
        form p {
            margin-bottom: 15px;
            text-align: left;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        form input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        form input[type="email"]:focus {
            border-color: #189c2a;
            outline: none;
            box-shadow: 0 0 0 3px rgba(19, 182, 27, 0.25);
        }
        form button {
            width: 100%;
            padding: 12px;
            background-color: #36af1e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            font-weight: 600;
        }
        form button:hover {
            background-color: #2aa534;
            transform: translateY(-2px);
        }
        form .errorlist {
            color: #dc3545;
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            text-align: left;
            font-size: 0.9em;
        }
        form .helptext {
            color: #777;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: left;
        }
        .back-to-login {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .back-to-login a {
            color: #1cb335;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address below, and we'll send you instructions to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Password Reset Email</button>
        </form>
        <div class="back-to-login">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
