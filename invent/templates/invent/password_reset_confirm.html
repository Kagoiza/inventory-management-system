{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'invent/css/login.css' %}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }
        form p {
            margin-bottom: 15px;
            text-align: left;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        form input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        form input[type="password"]:focus {
            border-color: #18af2c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(27, 216, 10, 0.25);
        }
        form button {
            width: 100%;
            padding: 12px;
            background-color: #1ba022;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            font-weight: 600;
        }
        form button:hover {
            background-color: #17971d;
            transform: translateY(-2px);
        }
        form .errorlist {
            color: #dc3545;
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            text-align: left;
            font-size: 0.9em;
        }
        form .helptext {
            color: #777;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: left;
        }
        .message {
            color: #dc3545;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if validlink %}
            <h2>Set a New Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Change my password</button>
            </form>
        {% else %}
            <p class="message">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
            <div class="back-to-login">
                <a href="{% url 'password_reset' %}">Request a new password reset</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
