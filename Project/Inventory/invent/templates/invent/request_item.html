{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Item</title>
    <link rel="stylesheet" href="{% static 'invent/css/request_form.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
   <h2 class="text-xl font-semibold mb-4">Request Item</h2>

<div class="mb-4">
  <p><strong>Item:</strong> {{ item.name }}</p>
  <p><strong>Available:</strong> {{ item.quantity }}</p>
  <p><strong>Condition:</strong> {{ item.condition }}</p>
</div>

<form method="POST" class="bg-white p-4 rounded shadow max-w-md">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Request</button>
</form>
</body>
</html>
